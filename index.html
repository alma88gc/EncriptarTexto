<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Encriptador</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
     <header class="cabeza">
          <img src="imagenes/Logo.png" alt="imagen de alura latam" class="logo">
     </header>
     <main class="principal">
          <section>
               <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"> Ingrese el texto aquí</textarea>
               <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
               </div>
               <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
               </div>


          </section>
          <section>
               <textarea class="mensaje" cols="20" rows="10"></textarea>
               <div>
                    <button class="btn-copiar">Copiar</button>
               </div>
          </section>

         
         
     </main>
     <footer class="footer">
          <p>Desarrollado por Aldemar Guevara - 2024</p>
     </footer>
     
     <script src="script.js"></script>
</body>
</html>
